<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <input type="text" placeholder="Nome" id="input-name">
      <input type="text" placeholder="Sobrenome" id="input-lastname">
      <input type="text" placeholder="Email" id="input-email">
      <select name="" id="house">
        <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <div>
        <label for="family" id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend" id="Frontend">
          <label for="Frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend" id="Backend">
          <label for="Backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack" id="FullStack">
          <label for="FullStack">FullStack</label>
        </div>
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

        <div>
          <input type="checkbox" name="" value="HoFs" id="HoFs">
          <label for="HoFs">HoFs</label>
        </div>
        <div>
          <input type="checkbox" name="" value="Jest" id="Jest">
          <label for="Jest">Jest</label>
        </div>
        <div>
          <input type="checkbox" name="" value="Promises" id="Promises">
          <label for="Promises">Promises</label>
        </div>
        <div>
          <input type="checkbox" name="" value="React" id="React">
          <label for="React">React</label>
        </div>
        <div>
          <input type="checkbox" name="" value="SQL" id="SQL">
          <label for="SQL">SQL</label>
        </div>
        <div>
          <input type="checkbox" name="" value="Python" id="Python">
          <label for="Python">Python</label>
        </div>
      </div>


    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
  </main>
</body>
<script src="script.js"></script>
</html>
